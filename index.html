<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Center - Encomendas</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/1J6zk63M/image-1.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 20, 40, 0.85);
      z-index: -1;
    }
    header {
      background: rgba(0, 0, 50, 0.8);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #00aaff;
      text-shadow: 0 0 5px #00aaff, 0 0 10px #00aaff;
    }
    .recrutamento-btn {
      background: #0077cc;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .lideranca-check {
      background: rgba(255,255,255,0.08);
      padding: 10px 20px;
      margin-bottom: 30px;
      border-radius: 10px;
    }
    .lideranca-check label {
      margin-right: 20px;
      font-size: 1.1rem;
    }
    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 900px;
      margin-bottom: 30px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .card h2 {
      font-size: 1.2rem;
      margin: 10px 0;
      text-shadow: 0 0 5px #00aaff;
    }
    .card p {
      margin: 5px 0;
      color: #ccc;
    }
    .quantidade {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      gap: 8px;
    }
    .quantidade button {
      background: #00aaff;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .total {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #00ddff;
      text-shadow: 0 0 5px #00ddff;
    }
    .formulario {
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
    }
    .formulario label {
      display: block;
      margin-bottom: 10px;
    }
    .formulario input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    .btn-enviar {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      background: #00aaff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background: rgba(0, 0, 50, 0.8);
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Medical Center - Encomendas</h1>
    <a href="https://discord.gg/qVhq57chay" class="recrutamento-btn" target="_blank">üì® Recrutamento</a>
  </header>
  <main>
    <div class="lideranca-check">
      <label><input type="radio" name="lideranca" value="sim"> Sou lideran√ßa</label>
      <label><input type="radio" name="lideranca" value="nao" checked> N√£o sou lideran√ßa</label>
    </div>
    <div class="produtos">
      <div class="card" data-nome="Kit M√©dico" data-preco="45000">
        <img src="https://i.ibb.co/ksMjKcH4/kit-medico-para-site-ponto.png" alt="Kit M√©dico">
        <h2>Kit M√©dico</h2>
        <p>R$ 45.000</p>
        <div class="quantidade">
          <button onclick="alterarQtd(this, -1)">-</button>
          <span>0</span>
          <button onclick="alterarQtd(this, 1)">+</button>
          <button onclick="setMax(this)">++</button>
        </div>
      </div>
      <div class="card" data-nome="Bandagem" data-preco="23000">
        <img src="https://i.ibb.co/9kbCx3j4/bandagem-medico-para-site-pronto.png" alt="Bandagem">
        <h2>Bandagem</h2>
        <p>R$ 23.000</p>
        <div class="quantidade">
          <button onclick="alterarQtd(this, -1)">-</button>
          <span>0</span>
          <button onclick="alterarQtd(this, 1)">+</button>
          <button onclick="setMax(this)">++</button>
        </div>
      </div>
    </div>
    <div class="total">Total: R$ 0</div>
    <div class="formulario">
      <label>Nome:</label>
      <input type="text" id="nome" placeholder="Ex: Dr. Rafael" />
      <label>RG:</label>
      <input type="text" id="rg" placeholder="Somente n√∫meros (1 a 6 d√≠gitos)" />
      <label>Telefone:</label>
      <input type="text" id="telefone" placeholder="000-000" />
      <label>Discord:</label>
      <input type="text" id="discord" placeholder="Ex: medico123" />
      <button class="btn-enviar" onclick="enviarPedido()">üì¶ ENVIAR ENCOMENDA</button>
    </div>
  </main>
  <footer>
    &copy; 2025 Medical Center - Nova Capital
  </footer>
  <script>
    function getLimite() {
      return document.querySelector('input[name="lideranca"]:checked').value === "sim" ? 60 : 30;
    }
    function getTotalSelecionado() {
      let total = 0;
      document.querySelectorAll('.card').forEach(card => {
        const qtd = parseInt(card.querySelector('span').innerText);
        total += qtd;
      });
      return total;
    }
    function atualizarTotal() {
      let total = 0;
      document.querySelectorAll('.card').forEach(card => {
        const preco = parseInt(card.getAttribute("data-preco"));
        const qtd = parseInt(card.querySelector('span').innerText);
        total += preco * qtd;
      });
      document.querySelector('.total').innerText = `Total: R$ ${total.toLocaleString()}`;
    }
    function alterarQtd(btn, delta) {
      const card = btn.closest('.card');
      const span = card.querySelector('span');
      let atual = parseInt(span.innerText);
      const outroCard = [...document.querySelectorAll('.card')].find(c => c !== card);
      const outroQtd = parseInt(outroCard.querySelector('span').innerText);
      const novoTotal = getTotalSelecionado() + delta;
      if (outroQtd > 0 && delta > 0) return;
      if (novoTotal >= 0 && novoTotal <= getLimite()) {
        atual += delta;
        if (atual < 0) atual = 0;
        span.innerText = atual;
        atualizarTotal();
      }
    }
    function setMax(btn) {
      const card = btn.closest('.card');
      const span = card.querySelector('span');
      const outroCard = [...document.querySelectorAll('.card')].find(c => c !== card);
      const outroQtd = parseInt(outroCard.querySelector('span').innerText);
      if (outroQtd > 0) return;
      const atual = parseInt(span.innerText);
      const restante = getLimite() - (getTotalSelecionado() - atual);
      span.innerText = restante >= 0 ? restante : 0;
      atualizarTotal();
    }
    document.getElementById("telefone").addEventListener("input", function () {
      let valor = this.value.replace(/\D/g, "").substring(0, 6);
      this.value = valor.length > 3 ? valor.slice(0, 3) + "-" + valor.slice(3) : valor;
    });
    document.getElementById("rg").addEventListener("input", function () {
      this.value = this.value.replace(/\D/g, "").substring(0, 6);
    });
    function enviarPedido() {
      const nome = document.getElementById("nome").value.trim();
      const rg = document.getElementById("rg").value.trim();
      const tel = document.getElementById("telefone").value.trim();
      const discord = document.getElementById("discord").value.trim();
      const isLider = document.querySelector('input[name="lideranca"]:checked').value === "sim";
      const btn = document.querySelector(".btn-enviar");
      if (!nome || !rg || !tel || !discord) {
        alert("‚ö†Ô∏è Preencha todos os campos obrigat√≥rios.");
        return;
      }
      let itensStr = "";
      document.querySelectorAll('.card').forEach(card => {
        const qtd = parseInt(card.querySelector('span').innerText);
        const nomeItem = card.getAttribute("data-nome");
        if (qtd > 0) {
          itensStr += `‚Ä¢ ${nomeItem}: ${qtd}x\n`;
        }
      });
      if (!itensStr) {
        alert("‚ö†Ô∏è Selecione ao menos um item.");
        return;
      }
      fetch("https://discord.com/api/webhooks/1391655582028660838/a2slfK5c1IPKzFmg0EtDSvG2VDXcC1VIjM7EqYedSyWCQ-qA58RQBV6F6tipaaj4oE98", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          embeds: [{
            title: "üì¶ NOVA ENCOMENDA - MEDICAL CENTER",
            color: 0x00aaff,
            thumbnail: { url: "https://i.ibb.co/d4WmL4xL/logo-medical.png" },
            fields: [
              { name: "üë§ Nome", value: nome, inline: true },
              { name: "ü™™ RG", value: rg, inline: true },
              { name: "üìû Telefone", value: tel, inline: true },
              { name: "üßë‚Äçüíª Discord", value: discord, inline: true },
              { name: "üè∑Ô∏è Lideran√ßa", value: isLider ? "Sim" : "N√£o", inline: true },
              { name: "Itens Encomendados", value: itensStr }
            ],
            footer: { text: `Solicitante: ${nome}` },
            timestamp: new Date().toISOString()
          }],
          content: "<@&1391663446587867146>"
        })
      }).then(() => {
        btn.disabled = true;
        btn.innerText = "ENCOMENDA RECEBIDA";
        document.querySelector(".formulario").insertAdjacentHTML("beforeend", `<p style="margin-top: 10px; color: #00ddff;">Sua encomenda foi enviada, iremos entrar em contato via telefone ou Discord, favor ficar atento.</p>`);
        setTimeout(() => {
          btn.disabled = false;
          btn.innerText = "üì¶ ENVIAR ENCOMENDA";
        }, 300000);
      });
    }
  </script>
</body>
</html>
