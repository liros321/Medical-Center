<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Center - Encomendas</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/1J6zk63M/image-1.png') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 50, 90, 0.75);
      z-index: -1;
    }
    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
      color: #00aaff;
    }
    .recrutamento-btn {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 0.95em;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
    .form-wrapper {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px 25px;
      max-width: 400px;
      width: 90%;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    label {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
      font-size: 1em;
    }
    input[type="text"],
    input[type="number"],
    select {
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #ffffff;
      color: #000;
      font-size: 1em;
    }
    .checkbox-title {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1em;
    }
    .checkbox-group {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 1em;
    }
    .btn {
      background-color: #00aaff;
      border: none;
      color: #fff;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0088cc;
    }
    footer {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      color: #ccc;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Encomendas - Medical Center</h1>
    <a href="https://discord.gg/qVhq57chay" target="_blank" class="recrutamento-btn">üì® Recrutamento</a>
  </header>

  <main>
    <div class="form-wrapper">
      <label>Nome do Solicitante:
        <input type="text" id="nome" placeholder="Ex: Dr. Rafael" />
      </label>
      <label>RG:
        <input type="text" id="rg" placeholder="Somente n√∫meros" maxlength="11" oninput="this.value=this.value.replace(/\D/g,'')" />
      </label>
      <label>Telefone:
        <input type="text" id="telefone" placeholder="Ex: 123-456" maxlength="7" oninput="mascararTelefone(this)" />
      </label>
      <label>Discord:
        <input type="text" id="discord" placeholder="Ex: medico123" />
      </label>
      <label>Item a ser encomendado:
        <select id="itemSelecionado">
          <option value="kit">Kit M√©dico (R$45.000)</option>
          <option value="bandagem">Bandagem (R$23.000)</option>
        </select>
      </label>
      <label>Quantidade:
        <input type="number" id="quantidade" min="1" placeholder="Ex: 1" />
      </label>
      <div class="checkbox-title">Voc√™ √© lideran√ßa de alguma organiza√ß√£o?</div>
      <div class="checkbox-group">
        <label><input type="checkbox" id="liderancaSim"> Sim</label>
        <label><input type="checkbox" id="liderancaNao"> N√£o</label>
      </div>
      <button class="btn" id="btn-encomendar" onclick="enviarEncomenda()">üì¶ ENVIAR ENCOMENDA</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Medical Center - Nova Capital</p>
  </footer>

  <script>
    const sim = document.getElementById('liderancaSim');
    const nao = document.getElementById('liderancaNao');

    sim.addEventListener('change', () => {
      if (sim.checked) nao.checked = false;
    });

    nao.addEventListener('change', () => {
      if (nao.checked) sim.checked = false;
    });

    function mascararTelefone(input) {
      let valor = input.value.replace(/\D/g, '').substring(0, 6);
      if (valor.length >= 4) {
        input.value = valor.substring(0, 3) + '-' + valor.substring(3);
      } else {
        input.value = valor;
      }
    }

    function enviarEncomenda() {
      const nome = document.getElementById("nome").value.trim();
      const rg = document.getElementById("rg").value.trim();
      const tel = document.getElementById("telefone").value.trim();
      const discord = document.getElementById("discord").value.trim();
      const tipoItem = document.getElementById("itemSelecionado").value;
      const qtd = parseInt(document.getElementById("quantidade").value);
      const btn = document.getElementById("btn-encomendar");
      const isLideranca = sim.checked;
      const isNaoLideranca = nao.checked;

      if (!nome || !rg || !discord || !qtd || qtd <= 0 || !tel) {
        alert("‚ö†Ô∏è Preencha todos os dados corretamente.");
        return;
      }

      const limite = isLideranca ? 60 : 30;
      if (qtd > limite) {
        alert(`‚ö†Ô∏è Limite excedido! Voc√™ s√≥ pode encomendar at√© ${limite} unidades.`);
        return;
      }

      const itemNome = tipoItem === "kit" ? "Kit M√©dico" : "Bandagem";
      const precoUnit = tipoItem === "kit" ? 45000 : 23000;
      const total = precoUnit * qtd;
      const lideranca = isLideranca ? "Sim" : isNaoLideranca ? "N√£o" : "N√£o informado";

      const mensagem = `**üì¶ NOVA ENCOMENDA - MEDICAL CENTER**\nüë§ Nome: ${nome}\nü™™ RG: ${rg}\nüìû Telefone: ${tel}\nüßë‚Äçüíª Discord: ${discord}\nüè∑Ô∏è Lideran√ßa de organiza√ß√£o: ${lideranca}\n\nüìå ${itemNome}: ${qtd}x\nüí∞ Total: R$ ${total.toLocaleString()}\n<@&139166344658>`;

      fetch("https://discord.com/api/webhooks/1391655582028660838/a2slfK5c1IPKzFmg0EtDSvG2VDXcC1VIjM7EqYedSyWCQ-qA58RQBV6F6tipaaj4oE98", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: mensagem })
      })
      .then(res => {
        if (res.ok) {
          alert("‚úÖ Encomenda enviada com sucesso!");
          btn.disabled = true;
          btn.textContent = "Encomenda solicitada, aguarde";
          setTimeout(() => {
            btn.disabled = false;
            btn.textContent = "üì¶ ENVIAR ENCOMENDA";
          }, 300000);
        } else {
          alert("‚ùå Erro ao enviar a encomenda.");
        }
      })
      .catch(() => {
        alert("‚ùå N√£o foi poss√≠vel enviar a encomenda.");
      });
    }
  </script>
</body>
</html>
